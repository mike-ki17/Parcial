<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Parcial</title>
</head>
<body>
    <div class="calculadora">
        <div class="content-calculadora">
           <div class="items">
            <input type="text" class="result">
            <div class="numbers">
                <button class="btn-s btn" value="1">1</button>
                <button class="btn-s btn" value="2">2</button>
                <button class="btn-s btn" value="3">3</button>
                <button class="btn-s btn" value="4">4</button>
                <button class="btn-s btn" value="5">5</button>
                <button class="btn-s btn" value="6">6</button>
                <button class="btn-s btn" value="7">7</button>
                <button class="btn-s btn" value="8">8</button>
                <button class="btn-s btn" value="9">9</button>
                <button class="btn-s btn" value="0">0</button>
                <button class="btn-s btn op" value="+">+</button>
                <button class="btn-s btn op" value="-">-</button>
                <button class="btn-s btn op" value="*">*</button>
                <button class="btn-s btn op" value="/">/</button> 
                <button class="btn op" value="=" onclick="result()">=</button>
                <button class="btn op" value="AC" onclick="borrarItem()">AC</button>
                <button class="btn-op" value="BORRAR" onclick="borrar()">BORRAR</button>
            </div>
            <div class="operations">
                 
            </div>
           

           </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
