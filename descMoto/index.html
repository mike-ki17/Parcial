<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto descuento</title>
</head>
<body>
    <div class="moto-Descuento">
        <div class="container-desceunto">
            <label for="precio">Ingrese el precio de la moto: </label>
            <input type="number" name="precio" id="precio">
            <label for="marca">Ingrese la marca de la moto: </label>
            <input type="text" name="marca" id="marca">
            <h2>: HONDA 5%, las YAMAHA del 8%, las SUZUKI del 10%
                y las otras marcas del 2%</h2>
            <h3 id="text"></h3>
            <button id="calcular">Caluclar</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
